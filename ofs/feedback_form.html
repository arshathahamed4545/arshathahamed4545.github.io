<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="feedbackcss.css">
</head>
<body>

  <div class="container">
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="feedback">Provide Feedback</label>
        <textarea id="feedback" name="feedback" required></textarea>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>
    <p id="successMessage" class="success"></p>
  </div>
  <center>
    <button onclick="window.location.href='index.html'" class="back-button">Back to Dashboard</button>
</center>

  <script src="feedback.js"></script>
</body>
</html>
